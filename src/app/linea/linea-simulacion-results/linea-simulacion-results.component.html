<div class="panel-header panel-header-lg">
  <h5>header component</h5>
</div>

<div class="main-content">
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="card">
          <div class="card-header ">
            <h4 class="card-title">Meses</h4>
          </div>
          <div class="card-body">
            <div class="table-full-width table-responsive">
              <table class="table" *ngIf="dataMeses">
                <thead class="text-primary">
                  <th *ngFor="let header of dataMeses.headers">
                    {{ header }}
                  </th>
                </thead>
                <tbody>
                  <tr *ngFor="let column of dataMeses.columns">
                    <td *ngFor="let value of column;  let i = index">
                      <b *ngIf="i == 0; else normal">{{ value }}</b>
                      <ng-template #normal>
                        {{ value }}
                      </ng-template>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="card">
          <div class="card-header">

                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

        <div class="card">
          <div class="card-header ">

          </div>

                        {{ value }}

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>

            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
