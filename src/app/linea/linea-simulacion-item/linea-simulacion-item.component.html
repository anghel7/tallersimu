<div class="card card-chart">
  <div class="card-header">
    <div ngbDropdown>
      <p>
        <b>Mes:</b> {{ graphicPoint.time }} &nbsp;&nbsp;&nbsp; <b>Cantidad
          pasajeros:</b>{{ graphicPoint.value }}
      </p>

      <button type="button" (click)="iniciarSimulacion()" [disabled]="disableSimulacionBtn"
        class="btn btn-round btn-default dropdown-toggle btn-simple btn-icon no-caret" ngbDropdownToggle>
        <i class="now-ui-icons media-1_button-play"></i>
      </button>

      <button type="button" (click)="iniciarSimulacion()" [disabled]="disableSimulacionBtn"
        class="btn btn-round btn-default dropdown-toggle btn-simple btn-icon no-caret" ngbDropdownToggle>
        <i class="now-ui-icons media-1_button-pause"></i>
      </button>

      <button type="button" (click)="iniciarSimulacion()" [disabled]="disableSimulacionBtn"
        class="btn btn-round btn-default dropdown-toggle btn-simple btn-icon no-caret" ngbDropdownToggle>
        <i class="now-ui-icons media-1_button-power"></i>
      </button>

    </div>
  </div>
  <div class="card-body">
    <div class="chart-area" style="background:linear-gradient(160deg, #9e2b2b 0%, #185a27 100%); height: 380px;">
      <canvas baseChart id="bigDashboardChart" [datasets]="lineBigDashboardChartData"
        [labels]="lineBigDashboardChartLabels" [colors]="lineBigDashboardChartColors"
        [options]="lineBigDashboardChartOptions" [chartType]="lineBigDashboardChartType"
        (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
      </canvas>
    </div>
  </div>
  <div class="card-footer">
    <div class="stats">
      <i class="now-ui-icons arrows-1_refresh-69"></i>Ver Resultado de la simulaci√≥n
    </div>
  </div>
</div>
